<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="clouds">
        <div class="cloud-1">
          <div class="sun1"></div>
          <div class="sun2"></div>
          <div class="sun3"></div>
        </div>
        <div class="cloud-2">
          <div class="sun4"></div>
        </div>
        <div class="cloud-3"></div>
      </div>
      <div class="land">
        <div class="mountains">
          <div class="bigger-mountain">
            <div class="smaller-mountain"></div>
          </div>
        </div>
      </div>
      <div class="grass"></div>

      <form class="form" action="welcome.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
